<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label class="whiteText">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label class="whiteText">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label class="whiteText">Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label class="whiteText">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label class="whiteText">Confirm Password</label>
    <input type="password" [(ngModel)]="cPassword" name="cPassword" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
