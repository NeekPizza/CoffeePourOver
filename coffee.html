<html>
  <head>
    <title>Pour-Over v 1.0</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="coffee.css">
    <script src="coffee.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div>
          <h1 class="text-center">You are using Coffee Pour-Over v1.0</h1>
        </div>
      </div>
    <div class="row text-center">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
            <input id="ratio_text" type="text" class="form-control" placeholder="Enter Ratio Here">
            <input id="coffee" type="text" class="form-control" placeholder="Enter Coffee (In Grams)">
            <input id="water" type="text" class="form-control" placeholder="Enter Water(In Grams)">
        </div class="input-group">
        <button type="button" class="btn btn-primary" id="calculate_button">Calculate</button>
      </div>
    </div>
  </body>
</html>
